group 'TestingIntegration'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'base'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


test {
    beforeTest { descriptor ->
        logger.lifecycle("Running test: $descriptor.className")
    }
}
